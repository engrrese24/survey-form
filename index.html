<link rel="stylesheet" href="styles.css"> 
<h1 id="title">SciTech Electronincs and Services Survey Form</h1>
<p id="description"><small><i>Please fill-out the form</i></small></p> 
<form id="survey-form">
  <div class="form-content">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" required placeholder="Enter your name">
  </div>

  <div class="form-content">
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" required placeholder="Enter your email">
  </div>

   <div class="form-content">
    <label for="number" id="number-label">Rating <small><i>(1-lowest and 5-highest)</i></small></label>
    <input min="1" max="5" id="number" type="number" required placeholder="Rate">
  </div>

  <div class="form-content">
    <label for="status" id="status-label"> Which option best describes you?</label>
    <select id="dropdown">
      <option value="" disabled selected>Choices</option>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="others">Others</option>
    </select>
  </div>

  <div class="form-content">
    <label>Would you recommend SciTech?</label>

    <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend" value="yes"/>Yes</label>
    <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="maybe"/>Maybe</label>
    <label for="recommend-3" ><input type="radio" id="recommend-3" name="recommend" value="no"/>No</label>
  </div>

  <div class="form-content">
    <label>What would you like to see improved?<small><i>(Check all that apply)</i></small></label>
    <label for="choice-1"><input type="checkbox" value="choice-1">Information</label>
    <label for="choice-2"><input type="checkbox" value="choice-2">Transparency</label>
    <label for="choice-3"><input type="checkbox" value="choice-3">Fairness</label>
    <label for="choice-4"><input type="checkbox" value="choice-4">Options</label>
    <label for="choice-5"><input type="checkbox" value="choice-5">Accessibility</label>
  </div>

  <div class="form-content">
    <label for="comments" >Any comments or suggestions?</label>
    <textarea name="comments" id="comments" placeholder="Enter your comments or suggestions here..."></textarea>
  </div>
  
  <button type="submit" id="submit">Submit</button>
  <footer><i><small>Thank you for your feedback!</small></i></footer>
</form>
